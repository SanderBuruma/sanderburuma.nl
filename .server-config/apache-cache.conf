# Apache cache configuration for sanderburuma.nl
#
# Option 1: Add to .htaccess in /var/www/sanderburuma.nl/
# Option 2: Add to VirtualHost config in /etc/apache2/sites-available/sanderburuma.nl.conf
#
# After editing VirtualHost, run: sudo apache2ctl configtest && sudo systemctl reload apache2

<IfModule mod_expires.c>
    ExpiresActive On

    # Cache static assets for 1 year
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType font/woff2 "access plus 1 year"
    ExpiresByType font/woff "access plus 1 year"
    ExpiresByType image/png "access plus 1 year"
    ExpiresByType image/jpg "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/svg+xml "access plus 1 year"
    ExpiresByType image/x-icon "access plus 1 year"
    ExpiresByType image/webp "access plus 1 year"

    # Cache HTML for 1 hour
    ExpiresByType text/html "access plus 1 hour"
</IfModule>

<IfModule mod_headers.c>
    # Add immutable flag for static assets
    <FilesMatch "\.(js|css|woff2|woff|png|jpg|jpeg|svg|ico|webp)$">
        Header set Cache-Control "public, immutable"
    </FilesMatch>

    # HTML should be revalidated
    <FilesMatch "\.html$">
        Header set Cache-Control "public, must-revalidate"
    </FilesMatch>
</IfModule>

# Enable gzip compression (if not already enabled globally)
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/css application/javascript application/json
    AddOutputFilterByType DEFLATE font/woff2
</IfModule>

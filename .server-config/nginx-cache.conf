# Nginx cache configuration for sanderburuma.nl
# Add this to your nginx server block (inside the server {} directive)
#
# Location: /etc/nginx/sites-available/sanderburuma.nl
# After editing, run: sudo nginx -t && sudo systemctl reload nginx

# Cache static assets for 1 year
location ~* \.(js|css|woff2|woff|png|jpg|jpeg|svg|ico|webp|gif)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";

    # Optional: Enable gzip compression if not already enabled
    gzip_static on;
}

# Cache HTML for 1 hour (in case you update content)
location ~* \.html$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# Root path (for single-page apps serving index.html)
location / {
    try_files $uri $uri/ /index.html;
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}
